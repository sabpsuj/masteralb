<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <title>Masteralb</title>
</head>
<body class="masteralb-body">
  <main class="main-container">
    <img class="main-logo" src="../src/images/masteralb-logo.png" alt="masteralb">
    <div class="forms-container">
      <form class="form form--register" action="">
        <fieldset>
          <legend class="form__title">Register Form</legend>
          <div class="form__input-wrapper">
            <div class="form__icon form__icon--user"></div>
            <input class="form__input form__input--user" type="text" placeholder="Username">
          </div>  
          <div class="form__input-wrapper">
            <div class="form__icon form__icon--password"></div>
            <input class="form__input form__input--password" type="password" placeholder="Password">
          </div>
          <div class="form__input-wrapper">
            <div class="form__icon form__icon--password"></div>
            <input class="form__input form__input--password" type="password" placeholder="Confirm Password">
          </div>
          <div class="form__input-wrapper">
              <div class="form__icon form__icon--email"></div>
            <input class="form__input form__input--email" type="email" placeholder="Email">
          </div>
          <div class="form__input-wrapper">
            <div class="form__icon form__icon--location"></div>
            <select class="form__select" name="" id="">
              <option class="form__select-option" value="">Your location</option>
              <option class="form__select-option" value="Cracow">Cracow</option>
              <option class="form__select-option" value="Warsaw">Warsaw</option>
              <option class="form__select-option" value="Wroclaw">Wroclaw</option>
              <option class="form__select-option" value="Katowice">Katowice</option>
              <option class="form__select-option" value="Lodz">Lodz</option>
              <option class="form__select-option" value="Gdansk">Gdansk</option>
            </select>
          </div>
          <label class="form__checkbox-label" id="scales">
            <input class="form__checkbox-badge" type="checkbox" for="scales">
            <span class="form__checkbox-indicator"></span>
            <span class="form__checkbox-label-text" for="scales">I have read and accept the terms of use</span>
          </label>
          <button class="form__button">Sign up</button>
        </fieldset>
      </form>
      <form class="form" action="">
        <fieldset>
          <legend class="form__title">Sign In Form</legend>
          <div class="form__input-wrapper">
            <div class="form__icon form__icon--user"></div>
            <input class="form__input form__input--user" type="text" placeholder="Username">
          </div>
          <div class="form__input-wrapper">
            <div class="form__icon form__icon--password"></div>
            <input class="form__input form__input--password" type="password" placeholder="Password">
          </div>
          <label class="form__checkbox-label" id="scales">
              <input class="form__checkbox-badge" type="checkbox" for="scales">
              <span class="form__checkbox-indicator"></span>
              <span class="form__checkbox-label-text" for="scales">Remember me</span>
          </label>
          <button class="form__button">Sign In</button>
        </fieldset>
      </form>
      <form class="form form--send-email" action="">
        <fieldset>
          <legend class="form__title">Send Email</legend>
          <div class="form__input-wrapper">
            <div class="form__icon form__icon--user"></div>
            <input class="form__input form__input--user" type="text" placeholder="Your Name">
          </div>
          <div class="form__input-wrapper">
            <div class="form__icon form__icon--email"></div>
            <input class="form__input form__input--email" type="email" placeholder="Your Email">
          </div>
          <div class="form__textarea-wrapper">
            <textarea class="form__textarea" placeholder="Type your message..."></textarea>
          </div>
          <label class="form__checkbox-label" id="scales">
              <input class="form__checkbox-badge" type="checkbox" for="scales">
              <span class="form__checkbox-indicator"></span>
              <span class="form__checkbox-label-text" for="scales">Send copy to my email</span>
          </label>
          <button class="form__button">Send Email</button>
        </fieldset>
      </form>
      <form class="form form--recover" action="">
        <fieldset>
          <legend class="form__title">Recover Form</legend>
          <div class="form__input-wrapper">
            <div class="form__icon form__icon--email"></div>
            <input class="form__input form__input--email" type="text" placeholder="Enter your Email">
          </div>
          <div class="form__input-wrapper">
            <div class="form__icon form__icon--phone"></div>
            <input class="form__input form__input--phone" type="text" placeholder="Enter your Phone number">
          </div>
          <div class="form__button-wrapper">
            <button class="form__button">Send</button>
            <button class="form__button form__button--disable">Done</button>
          </div>
        </fieldset>
      </form>
      <form class="form form--subscribe" action="">
        <fieldset>
          <legend class="form__title">Subscribe Form</legend>
          <div class="form__input-wrapper">
            <div class="form__icon form__icon--email"></div>
            <input class="form__input form__input--email" type="text" placeholder="Enter your Email">
          </div>
          <div class="form__button-wrapper">
            <button class="form__button">Subscribe</button>
            <button class="form__button form__button--alt">No, thanks</button>
          </div>
        </fieldset>
      </form>
      <div class="main-logo__wrapper">
        <img class="main-logo--small" src="../src/images/masteralb-logo-small.png" alt="masteralb">
      </div>
    </div>
  </main>
</body>
</html>
