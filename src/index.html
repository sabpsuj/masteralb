<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Masteralb</title>
</head>
<body>
  <main class="main-container">
    <img class="main-logo" src="" alt="masteralb">
    <div class="forms-container">
      <form class="form" action="">
        <h2 class="form__title">Register Form</h2>
        <input class="form__input" type="text" placeholder="Username">
        <input class="form__input" type="text" placeholder="Password">
        <input class="form__input" type="text" placeholder="Confirm Password">
        <input class="form__input" type="email" placeholder="Email">
        <select class="form__select" name="" id=""></select>
        <checkbox class="form__checkbox"></checkbox>
        <button class="form__button"></button>
      </form>
      <form class="form" action="">
        <h2 class="form__title">Send Email</h2>
        <input class="form__input" type="text" placeholder="Your Name">
        <input class="form__input" type="email" placeholder="Your Email">
        <textarea class="form__textarea" placeholder="Type your message..."></textarea>
        <div class="form__checkbox">
          <input class="form__checkbox-badge" type="checkbox" name="scales">
          <label class="form__checkbox-label" for="scales">I have read and accept the terms of use</label>
        </div>
        <button class="form__button"></button>
      </form>
      <form class="form" action="">
        <h2 class="form__title">Sign In Form</h2>
        <input class="form__input" type="text" placeholder="Username">
        <input class="form__input" type="text" placeholder="Password">
        <div class="form__checkbox">
          <input class="form__checkbox-badge" type="checkbox" name="scales">
          <label class="form__checkbox-label" for="scales">Remember me</label>
        </div>
        <button class="form__button"></button>
      </form>
      <form class="form" action="">
        <h2 class="form__title">Recover Form</h2>
        <input class="form__input" type="text" placeholder="Enter your Email">
        <input class="form__input" type="text" placeholder="Enter your Phone number">
        <button class="form__button"></button>
        <button class="form__button form__button--disable"></button>
      </form>
      <form class="form" action="">
        <h2 class="form__title">Subscribe Form</h2>
        <input class="form__input" type="text" placeholder="Enter your Email">
        <button class="form__button"></button>
        <button class="form__button form__button--alt"></button>
      </form>
      <img class="main-logo--small" src="" alt="masteralb">
    </div>
  </main>
</body>
</html>
